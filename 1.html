<h2>도라에몽</h2>
<p>나는<strong><u>도라에몽</u></strong>이좋앙</p>
<img src="doeamon.jpg" width="350">

<p><a href="https://namu.wiki/w/%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%BD(%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%BD)" target="_blank" title="클릭하면 나무위키의 도라에몽문서로 이동합니다">도라에몽</a>은
2112년에 <a href="https://namu.wiki/w/%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%BD(%EB%8F%84%EB%9D%BC%EC%97%90%EB%AA%BD)" target="_blank" title="클릭하면 나무위키의 MS-903(도라에몽)문서로 이동합니다">MS-903</a> 이라는 모델로 태어났습니다 그리고나서 번개에 맞아서 나사가하나
빠져버렸습니다 그래서 불량품이되서 다른 로봇들과<br> 성능차이가 있습니다 하지만 어찌어찌
해서 결국 장구의 집에 가게되는데 거기서 쥐가 귀를 갈아먹어서 귀 없어졌어요.<br> 그거때문에
평평울다가 목소리도 쉬어버리고 눈물때문에 패인트가 벗겨져서 몸이 파래졌어요..</p>
